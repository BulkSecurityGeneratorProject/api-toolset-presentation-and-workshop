<p>We provide a <font size="10">platform</font> and a <font size="10">toolset</font> to support your API development.<p>

<p>A modular openshift / kubernetes development stack which consits (among other things) of an API-gateway, a service registry, a config-server, prometheus / kibana for monitoring and a spring-boot based microservice which follows the api-first principle.</p>
